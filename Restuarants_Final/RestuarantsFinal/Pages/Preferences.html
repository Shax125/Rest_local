                location.replace("SignIn.html")
            }



            $("#checkIn").change(function () {



                check($(this).val());
            });

        });



        function check(Box_Value) {
            //here we will get the highlight value he pushed on



            if (Box_Value != null) {

                CheckTransort = Box_Value

                console.log(CheckTransort);

                SendHighlight(CheckTransort);
            }

            else {
            }




        }


        function SendHighlight(CheckTransort) {//in this fuction we will perform POST into the Table "Highlights for customers"
            CustId = JSON.parse(localStorage["customer_Id"])
            const HighLight = {

                Id: CustId,
                PreferID: CheckTransort

            }

            //console.log(HighLight)

            ajaxCall("POST", "/api/CustLight", JSON.stringify(HighLight), PostSuccess, PostError)
        }

        function PostSuccess() { alert("add succesfully") }

        function PostError() {
            alert("error in Customer hilights")
        }
